<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso prohibido | Slushy App</title>
    <link rel="stylesheet" href="/css/error403-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="error-section">
        <div class="bubbles">
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
            <div class="bubble"></div>
        </div>
        
        <div class="error-content">
            <div class="error-code">403</div>
            <h1 class="error-title">¡Acceso prohibido!</h1>
            <p class="error-description">Alto ahí chavalin, no tienes permiso para acceder a esta área.</p>
            
            <div class="error-image">
                <img src="/images/Slushylogo.png" alt="Acceso restringido">
            </div>
            
            <div class="error-buttons">
                <a href="/" class="btn btn-light btn-lg">
                    <i class="fas fa-home"></i> Volver al inicio
                </a>
            </div>
        </div>
    </section>

    <script src="/js/error403.js"></script>
</body>
</html>
