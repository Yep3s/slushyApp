<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cerrar Sesión - Slushy App</title>
    <link rel="stylesheet" href="/css/salir-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preload" href="../../../fonts/Quicksand-VariableFont_wght.ttf" as="font" type="font/ttf" crossorigin>
</head>
<body>
<div class="logout-container">
    <div class="logout-card">
        <div class="logo">
            <div class="logo-icon">G</div>
            <span class="logo-text">SLUSHY</span>
        </div>

        <div class="logout-content">
            <div class="logout-icon">
                <i class="fas fa-sign-out-alt"></i>
            </div>

            <h1>¿Cerrar Sesión?</h1>
            <p>¿Estás seguro/a de que deseas cerrar sesión?</p>

            <div class="logout-actions">
                <button id="cancelBtn" class="btn btn-outline">Cancelar</button>
                <button id="logoutBtn" class="btn btn-primary">Cerrar Sesión</button>
            </div>
        </div>

        <div class="logout-footer">
            <p>&copy; 2025 Slushy Car Wash. Todos los derechos reservados.</p>
        </div>
    </div>
</div>
<script src="/js/logout.js"></script>

</body>
</html>
